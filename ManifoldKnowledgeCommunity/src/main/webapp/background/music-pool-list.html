    <title>歌曲池</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 歌曲管理 <span class="c-gray en">&gt;</span> 歌曲池 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="mt-20">
            <table id="tb" lay-filter="tbf"></table>
        </div>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript">
        $(function() {
            loadData();
        });

        layui.use('layer', function() {
            var layer = layui.layer;
        });

        function loadData() {
            layui.use('table', function() {
                var tb = layui.table;
                tb.render({
                    elem: '#tb',
                    height: 500,
                    url: '../music' //数据接口
                        ,
                    page: true //开启分页
                        ,
                    limits: [7, 10, 15, 20, 25, 30],
                    where: {
                        type: 'music_pool_list'
                    },
                    request: { //重新定义请求参数,定义过后的结果为:?page=1&pageSize=10
                        pageName: 'page',
                        limitName: 'pageSize'
                    },
                    response: { //重新定义响应的字段
                        countName: 'count', //规定数据总数的字段名称，默认：count
                        dataName: 'data' //规定数据列表的字段名称，默认：data
                    },
                    cols: [
                        [ //表头
                            {
                                field: 'mid',
                                title: 'mid',
                                sort: true,
                                fixed: 'left'
                            }, {
                                field: 'mname',
                                title: '歌曲名',
                            }, {
                                field: 'author',
                                title: '音乐作者',
                            }, {
                                field: 'style',
                                title: '曲风',
                                sort: true
                            }, {
                                field: 'uploader',
                                title: '上传者'
                            }, {
                                field: 'playtimes',
                                title: '播放次数'
                            }, {
                                field: 'uploaddate',
                                title: '上传时间'
                            }, {
                                field: 'status',
                                title: '歌曲状态',
                                templet: '<td class="td-status"><span class="label label-success radius">在歌曲池中</span></td>'
                            }, {
                                title: '操作',
                                templet: '<div><button onclick="delMusic({{d.mid}})" class="layui-btn btn layui-btn-sm layui-btn-radius layui-btn-danger" type="button"><i class="layui-icon layui-icon-delete"></i>删除</button></div>'
                            }
                        ]
                    ]
                });

            });
        }


        /*音乐-删除*/
        function delMusic(mid) {
            layer.confirm('确认要删除吗？', function(index) {
                $.ajax({
                    type: 'POST',
                    url: '../music',
                    data: {
                        'type': 'del_music',
                        'mid': mid
                    },
                    success: function(returndata) {
                        if (returndata == 'ok') {
                            layer.msg('删除成功', {
                                time: 1000,
                                icon: 1
                            }, function() {
                                loadData();
                            });
                        }
                    },
                    error: function(data) {
                        console.log(data.msg);
                    },
                    dataType: 'text'
                });
            });
        }
    </script>
</body>

</html>
