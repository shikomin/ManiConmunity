<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/emailcheck.css">
</head>

<body>
    <div class="box">
        <div class="content">
            <h1>
                注册成功!
            </h1>
            <p id="p-body">

                <br>&nbsp;&nbsp;验证邮件已经发送到你的邮箱了哦~
                <br>&nbsp;&nbsp;注意查收亲~
            </p>
            <h5>copyright@-2019-流形知识分享社区</h5>
        </div>
    </div>

    <script type="text/javascript " src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            var url = location.search;
            if (url.indexOf("?") != -1) {
                var strs = url.split("=");
                email = strs[1];
                $('#p-body').html('<br>&nbsp;&nbsp;验证邮件已经发送到你的邮箱>><font color="blue">' + email + '</font><<了哦~<br>&nbsp;&nbsp;注意查收亲~)');
            }
        })
    </script>
</body>


</html>
